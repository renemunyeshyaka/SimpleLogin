<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup/Password Recovery</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="form-container">
        <!-- Login Form -->
        <div class="form" id="login-form">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p><a href="#" onclick="toggleForms('forgot-password')">Forgot password?</a></p>
            <p>Don't have an account? <a href="#" onclick="toggleForms('signup')">Sign Up</a></p>
        </div>

        <!-- Signup Form -->
        <div class="form" id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required>
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="toggleForms('login')">Login</a></p>
        </div>

        <!-- Forgot Password Form -->
        <div class="form" id="forgot-password-form">
            <h2>Forgot Password</h2>
            <input type="email" id="forgot-email" placeholder="Enter your email" required>
            <button onclick="forgotPassword()">Reset Password</button>
            <p><a href="#" onclick="toggleForms('login')">Back to Login</a></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
